# Railway.toml - Railway Configuration File
# https://docs.railway.com/guides/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/usr/local/bin/ssh-user-config.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
healthcheckPath = "/"
healthcheckTimeout = 100

# Network configuration
[deploy.network]
# TCP Proxy for SSH (port 22)
# Configure this in Railway UI: Settings -> Networking -> TCP Proxy
